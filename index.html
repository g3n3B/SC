<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exclusive Limited Edition Tech - Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Exclusive Limited Edition Tech</h1>
    <p>Get your hands on the <strong>TechMax Pro 2025 Edition</strong> today!</p>
    <p><strong>50% OFF â€“ Limited Time Offer!</strong></p>
  </div>

  <div class="main">
    <div class="product-info">
      <img src="https://via.placeholder.com/400x200.png?text=TechMax+Pro+2025" alt="TechMax Pro 2025">
      <p><strong>Price: $499.99</strong></p>
      <p>Only a few left in stock!</p>
    </div>

    <div class="payment-form">
      <h2>Secure Checkout</h2>
      <form id="payment-form">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="address">Shipping Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="card-number">Credit Card Number:</label>
        <input type="text" id="card-number" name="card-number" required>

        <label for="exp-date">Expiration Date:</label>
        <input type="text" id="exp-date" name="exp-date" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>

        <button type="submit">Complete Purchase</button>
      </form>
    </div>
  </div>

  <script src="payment.js"></script>
</body>
</html>
